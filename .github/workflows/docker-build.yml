name: Build and Push PHP Images

on:
  push:
    branches: [main]
    paths:
      - '8.4-fpm/Dockerfile'
      - '8.4-fpm-alpine/Dockerfile'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: ["8.4-fpm", "8.4-fpm-alpine"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version tag
        id: version
        run: |
          # Pobierz obecną datę
          DATE=$(date +'%Y.%m.%d')
          # Pobierz krótki hash commita
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          echo "tag=${DATE}-${COMMIT_SHORT}" >> $GITHUB_OUTPUT
          echo "date=${DATE}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.variant }}/Dockerfile
          push: true
          tags: |
            dommin/php-${{ matrix.variant }}:latest
            dommin/php-${{ matrix.variant }}:${{ steps.version.outputs.date }}
            dommin/php-${{ matrix.variant }}:${{ steps.version.outputs.tag }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
          cache-from: type=gha
          cache-to: type=gha,mode=max